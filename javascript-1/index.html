<html>
    <head>

        <title>Queue</title>

        <link href="default.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="queue.js"></script><!--script for queue implementation-->
        <script type="text/javascript" src="stack.js"></script><!--script for stack implementation-->
        <script type="text/javascript" src="remove.js"></script><!--script for Remove repeted character from string implementation-->
		<script type="text/javascript" src="repeatify.js"></script><!--script for Remove repeted character from string implementation-->




        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container outest-div ">
            <section class="blog-header px-0" >
                <p>Queue</p>
            </section>

            <div class="contaier-fluid main py-3">
                <div class="row">
                    
                    <div class="col-sm-4">
                        <input type="text" placeholder="Enque value" id="queueInput" required> 
                    </div>
                    <div class="col-sm-4" >
                        <input type="submit"  value="Enque" onclick="addElement()"> 
                    </div>
                    
                    <div class="col-sm-4" >
                        <input type="button"  value="Deque" onclick="removeElement()" > 
                    </div>
                </div>
            </div>
            <div class="contaier-fluid main py-3 Queue">
                    <div class="row">
                        <div class="col-sm-12">
                                <p id="QueueElements">Queue:</p>
                        </div>
                    </div>           
            </div>

        </div>

        <div class="container outest-div ">
            <section class="blog-header px-0" >
                    <p>Stack</p>
            </section>

            <div class="contaier-fluid main py-3">
                    <div class="row">
                        
                        <div class="col-sm-4">
                            <input type="text" placeholder="Push value" id="stackInput" required> 
                        </div>
                        <div class="col-sm-4" >
                            <input type="submit"  value="push" onclick="pushIn()"> 
                        </div>
                        
                        <div class="col-sm-4" >
                            <input type="button"  value="pop" onclick="popOut()" > 
                        </div>
                    </div>
            </div>
            <div class="contaier-fluid main py-3 Queue">
                    <div class="row">
                        <div class="col-sm-12">
                                <p id="StackElements">Stack:</p>
                        </div>
                    </div>           
            </div>
        </div>
        <div class="container outest-div ">
            <section class="blog-header px-0" >
                    <p>Remove Repeated Character From String </p>
            </section>

            <div class="contaier-fluid main py-3">
                    <div class="row">
                        
                        <div class="col-sm-6">
                            <input type="text" placeholder="Enter string" id="sringInput" required> 
                        </div>
                       
                        <div class="col-sm-6" >
                            <input type="button"  value="Remove" onclick="removeRepetedCharacter()" > 
                        </div>
                    </div>
            </div>
            <div class="contaier-fluid main py-3 Queue">
                    <div class="row">
                        <div class="col-sm-12">
                                <p id="outputString">Result String:</p>
                        </div>
                    </div>           
            </div>
        </div>

        <div class="container outest-div ">
            <section class="blog-header px-0" >
                    <p>Repeatify String </p>
            </section>

            <div class="contaier-fluid main py-3">
                    <div class="row">
                        
                        <div class="col-sm-4">
                            <input type="text" placeholder="Enter string" id="rstringInput" required> 
                        </div>
                       
                       <div class="col-sm-4">
                            <input type="number" placeholder="Enter repetation number" id="rnumberInput" required> 
                        </div>
                        <div class="col-sm-4" >
                            <input type="button"  value="show" onclick="repeatifyString()" > 
                        </div>
                    </div>
            </div>
            <div class="contaier-fluid main py-3 Queue">
                    <div class="row">
                        <div class="col-sm-12">
                                <p id="repetedString">Result :</p>
                        </div>
                    </div>           
            </div>
        </div>
    </body>
</html>
