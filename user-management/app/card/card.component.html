<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
  </head>
  <body>


      <div class="row">
        <!--repeat card for every user-->
          <div class="card col-md-4 border-dark"  *ngFor="let user of array_users">
            <div class="card-body d-flex ">
              <img src="assets/img/user_logo.png" height="100">
            </div>
            <ul id="user-list">
                <li><b>{{user.name}}</b>  <button class="btn btn-default btn-circle"><span class="glyphicon glyphicon-pencil"></span></button></li>
                <li><span class="glyphicon glyphicon-earphone"></span>  {{user.contact}}</li>
                <li> <span class="glyphicon glyphicon-map-marker"></span>      {{user.city}}</li>
                <li></li>
            </ul>
          </div>
      </div>
    

  </body>
</html>
